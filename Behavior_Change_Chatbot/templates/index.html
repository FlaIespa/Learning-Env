<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('public', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Behavior Change Chatbot</h1>
        </div>
        <div class="chat-log" id="chat-log">
            <div class="chat-msg bot">
                <p>Hello! I'm your chatbot companion. You can type 'bye' to exit.</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{{ url_for('public', filename='script.js') }}"></script>
</body>
</html>
